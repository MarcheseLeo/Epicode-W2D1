<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest card</title>
    <!--============ IONICONS ============-->
    <script type='module' src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js'></script>
    <script nomodule src='https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js'></script>
    <style>
        * {
            margin: 0;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        .container {
            border: 1px solid red;
            width: 360px;
            margin: auto;
            padding: 30px;
        }

        .card {
            border: 1px solid green;
            width: 300px;
            height: 400px;
            border-radius: 30px;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .card::before{
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.384);
            display: block;
            top: 0;
            z-index: 1;
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .bottom-buttons{
            width: 100%;
            border: 2px solid blueviolet;
            position: absolute;
            bottom: 10px;
            text-align: center;
            transition: transform 0.5s;
            z-index: 2;
        }

        .link-btn, .download-btn, .more-btn{
            background: rgba(245, 245, 245, 0.87);
            padding: 10px;
            display: inline-block;
            font-size: 20px;
            font-weight: 700;
            border-radius: 30px;
        }

        .card:hover .bottom-buttons{
            transform: translateY(-40px);
        }

        

    </style>
</head>

<body>
    <main>
        <div class="container">
            <div class="card-container">
                <div class="card">
                    <img src="assets/images/mario-scheibl-QbnYcTqcyUA-unsplash.jpg" alt="Immagine card">
                    <div class="save-btn"></div>
                    <div class="bottom-buttons">
                        <div class="link-btn">west</div>
                        <div class="download-btn"><ion-icon name="download"></ion-icon></ion-icon></div>
                        <div class="more-btn"><ion-icon name="information-circle"></ion-icon></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
